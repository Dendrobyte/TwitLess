<div class="msg-preview-container" [ngClass]="{'msg-read': messageRead === true, 'msg-unread': messageRead === false}">
    <div class="msg-preview-icon">
        <p>IconHere</p>
    </div>
    <div class="msg-preview-text">
        <p class="username">{{ username }}</p>
        <p class="usertag">{{ usertag }}</p>
        <p class="msgprev">{{ messagePrev }} </p>
    </div>
    <div class="msg-preview-right">

    </div>
</div>
